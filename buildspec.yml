version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Checking inside vite-project..."
      - ls -la vite-project
      - cd vite-project
      - echo "Installing dependencies..."
      - npm install
  
  build:
    commands:
      - cd vite-project     
      - echo "Building..."
      - npm run build

artifacts:
  files:
    - '**/*'
  base-directory: vite-project/dist